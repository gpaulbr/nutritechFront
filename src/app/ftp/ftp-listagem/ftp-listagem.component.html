<div class="container">
    <div class="panel panel-default panel-container">
        <div class="panel-heading ">
            <h2 class="titulo_lista">Lista de Receitas</h2>
        </div>
        <div class="panel-body">
            <table class="display" id="listaItens">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome da Receita</th>
                    <th>Rendimento</th>
                    <th>Criador</th>
                    <th>Grupo</th>
                </tr>
                </thead>
                <ng-container *ngFor="let receita of receitas">
                    <tr>
                        <td>
                            {{receita.id}}
                        </td>
                        <td>
                          {{receita.nome}}
                      </td>
                      <td>
                          {{receita.rendimento}}
                      </td>
                      <td *ngFor="let criador of receita.criadores">
                            {{criador.nome}}
                      </td>
                      <td class="abreviar">
                          {{receita.grupoReceita.nome}}
                      </td>
                    </tr>
                </ng-container>
            </table>
        </div>
    </div>
  </div>
