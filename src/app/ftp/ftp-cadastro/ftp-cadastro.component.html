<div class="container">
	<br/>
	<h2>Ficha Técnica de Produto</h2>
	<fieldset>
		<form>
			<div>
				<div class="form-group row justify-content-start">
					<div class="col-md-4 col-lg-3">
						<label>Produto:</label>
					</div>
					<div class="col-md-7 col-lg-6 col-xl-5">
						<input type="text" class="form-control" placeholder="Nome do Produto">
					</div>
				</div>
				<div class="form-group row justify-content-start">
					<div class="col-md-4 col-lg-3">
						<label>Grupo Alimentar:</label>
					</div>
					<div class="col-md-7 col-lg-6 col-xl-5">
						<select class="form-control">
							<option value="" disabled selected hidden>Selecione o grupo</option>
							<option value="2">GrupoAlimentar1</option>
							<option value="3">GrupoAlimentar2</option>
						</select>
					</div>
				</div>
				<div class="form-group row justify-content-start">
					<div class="col-md-4 col-lg-3">
						<label>Disciplina:</label>
					</div>
					<div class="col-md-7 col-lg-6 col-xl-5">
						<select class="form-control">
							<option value="" disabled selected hidden>Selecione a Disciplina</option>
							<option value="2">Disciplina1</option>
							<option value="3">Disciplina2</option>
						</select>
					</div>
				</div>

				<div class="form-group row justify-content-start">
					<div class="col-md-4 col-lg-3">
						<label>Integrantes:</label>
					</div>
					<div class="col-md-7 col-lg-6 col-xl-5">
						<div>
							<select class="form-control">
								<option value="" disabled selected hidden>Selecione um novo participante</option>
								<option value="2">Participante1</option>
								<option value="3">Participante2</option>
							</select>
							<p class="integrante">Gabriel</p>
							<i class="material-icons delete">delete</i>
							<hr class="divisor-integrantes">
							<p class="integrante">Bianca</p>
							<i class="material-icons delete">delete</i>
							<hr class="divisor-integrantes">
						</div>
					</div>
				</div>

				<hr>

				<div>
					<div>
						<label>Adicionar Ingrediente</label>
						<select>
							<option value="" disabled selected hidden>Selecione um ingrediente</option>
							<option value="2">GrupoAlimentar1</option>
							<option value="3">GrupoAlimentar2</option>
						</select>
					</div>
					<div>
						<label>Custo</label>
						<p>R$ 5,00</p>
					</div>
					<div>
						<label>Rendimento</label>
						<p>95%</p>
					</div>
					<div>
						<label>Peso (g)</label>
						<input type="text">
					</div>
				</div>
				<div>TABELA</div>

				<button>Criar Novo Ingrediente</button>
				<br>

				<hr>

				<div>
					<div>
						<h3>Modo de Preparo:</h3>
						<div class="form-group row justify-content-start">
							<div class="col-md-3 col-lg-2">
								<label>Passo 1:</label>
							</div>
							<div class="col-md-7">
								<input type="text" class="form-control" value="Bata os tomates e as azeitonas no liquidificador.">
							</div>
						</div>
						<div class="form-group row justify-content-start">
							<div class="col-md-3 col-lg-2">
								<label>Passo 2:</label>
							</div>
							<div class="col-md-7">
								<input type="text" class="form-control" value="Esprema os limões para obter o suco.">
							</div>
						</div>
						<div class="row justify-content-start">
							<div class="col-md-9">
								<input type="text" class="form-control" placeholder="Adicione um novo passo">
							</div>
							<div class="col-md-1">
								<button class="btn btn-success" id="add-novo-passo">Adicionar</button>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-md-7">
							<div class="row">
								<div class="col-lg-3">
									<h4>Custo por porção:</h4>
									<p>R$ 24,00</p>
								</div>
								<div class="col-lg-5">
									<h4>Rendimento:</h4>
									<input type="text" class="form-control" placeholder="Uma porção">
								</div>
								<div class="col-lg-4">
									<h4>Peso:</h4>
									<input type="text" class="form-control" placeholder="600g">
								</div>
							</div>
							<div id="tempo-preparo" class="row justify-content-start">
								<div class="col-auto">
									<h4>Tempo de preparo:</h4>
								</div>
								<div class="col-md-4">
									<input type="text" class="form-control" placeholder="30 min">
								</div>
							</div>
							<div class="row no-gutters align-items-center">
								<div class="col-md-auto">
									<h4 id="dificuldade">Dificuldade:</h4>
								</div>
								<div class="col-md-auto">
									<i class="material-icons checked">local_dining</i>
									<i class="material-icons checked">local_dining</i>
									<i class="material-icons checked">local_dining</i>
									<i class="material-icons">local_dining</i>
									<i class="material-icons">local_dining</i>
								</div>
							</div>
						</div>
						<div class="col-md-5">
							<div class="imagem">imagem</div>
							<button class="btn anexar">Anexar imagem</button>
						</div>
					</div>


					<div class="last row">
						<div class="col-md-6">
							<input type="checkbox">
							<h4>Tornar minha ficha técnica privada</h4>
						</div>
						<div class="col-sm-3">
							<button>Salvar</button>
						</div>
						<div class="col-sm-3">
							<button>Publicar</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</fieldset>
</div>
<br>
