<div class="container">
		<br>
		<fieldset>
			<form [formGroup]="ftpForm" class="content" id="formulario" novalidate>
				<div>
					<h2>Ficha Técnica de Produto</h2>
          <div><p id="time" type="datetime-local"></p></div>
					<div class="form-group row justify-content-start">
						<div class="col-md-4 col-lg-3">
							<label class="campo-obrigatorio">Produto:</label>
						</div>
						<div class="col-md-7 col-lg-6 col-xl-5">
							<input formControlName="nome" type="text" class="form-control" placeholder="Nome do Produto">
							<app-mensagem-erro [contemErro]="!this.ftpForm.controls['nome'].valid && this.ftpForm.controls['nome'].dirty"></app-mensagem-erro>
						</div>
					</div>
					<div class="form-group row justify-content-start">
						<div class="col-md-4 col-lg-3">
							<label class="campo-obrigatorio">Grupo Alimentar:</label>
						</div>
						<div class="col-md-7 col-lg-6 col-xl-5">
								<select formControlName="grupoReceita" [(ngModel)]="gruposDisponiveis" class="form-control">
										<option [ngValue]="null" disabled selected hidden>Selecione o Grupo Alimentar</option>
										<option *ngFor="let item of gruposDisponiveis" [ngValue]="item">
											{{item.nome}}
										</option>
								</select>
								<app-mensagem-erro [contemErro]="!this.ftpForm.controls['grupoReceita'].valid && this.ftpForm.controls['grupoReceita'].dirty"></app-mensagem-erro>
							</div>
						</div>
						<div class="form-group row justify-content-start">
							<div class="col-md-4 col-lg-3">
								<label class="campo-obrigatorio">Professor:</label>
							</div>
							<div class="col-md-7 col-lg-6 col-xl-5">
								<select formControlName="professor" [(ngModel)]="professoresDisponiveis" class="form-control">
										<option [ngValue]="null" disabled selected hidden>Selecione o Professor</option>
										<option *ngFor="let item of professoresDisponiveis" [ngValue]="item">
											{{item.nome}}
										</option>
								</select>
								<app-mensagem-erro [contemErro]="!this.ftpForm.controls['professor'].valid && this.ftpForm.controls['professor'].dirty"></app-mensagem-erro>
						</div>
					</div>
					<!-- -->
					<app-ftp-integrantes [obrigatorio]=true (salvarIntegrantes)="alterarIntegrantes($event)"></app-ftp-integrantes>
					<hr>
					<app-ftp-selecao-ingredientes [obrigatorio]=true (salvarIngredientes)="alterarIngredientes($event)"></app-ftp-selecao-ingredientes>
					<hr>
					<app-ftp-modo-preparo [obrigatorio]="true" (salvarPassos)="alterarPassos($event)"></app-ftp-modo-preparo>
					<div>
						<hr>
						<div class="row">
							<div class="col-md-7">
								<div class="row">
									<div class="col-lg-3">
										<h4>Custo por porção:</h4>
										<p>R$ 24,00</p>
									</div>
									<div class="col-lg-5">
										<h4>Rendimento:</h4>
										<input formControlName="rendimento" type="text" class="form-control" placeholder="Uma porção">
									</div>
									<div class="col-lg-4">
										<h4>Peso:</h4>
										<input formControlName="peso" type="number" class="form-control" placeholder="600g">
									</div>
								</div>
								<div id="tempo-preparo" class="row justify-content-start">
									<div class="col-auto">
										<h4>Tempo de preparo:</h4>
									</div>
									<div class="col-md-4">
										<input formControlName="tempo" type="text" class="form-control" placeholder="30 min">
									</div>
								</div>
								<div class="row no-gutters align-items-center">
									<app-ftp-dificuldade [dificuldadeMaxima]="5" [dificuldade]="retornarDificuldade()" (salvarDificuldade)="alterarDificuldade($event)"></app-ftp-dificuldade>
								</div>
							</div>
              <div class="col-md-5">
              <app-ftp-image-file-upload></app-ftp-image-file-upload>
              </div>
            </div>
						<br>

						<div class="last row">
							<div class="col-md-6 mr-auto">
							<input type="checkbox" id="ftp-privacidade" ng-model="leader" (click)="alterarTipo()">
								<label id="ficha-privada" for="ftp-privacidade" ng-checked="leader">Tornar minha ficha técnica privada</label>
							</div>
							<div class="col-auto">
								<button class="btn btn-success" (click)="cadastrar(ftpForm.value, false)">Salvar</button>
							</div>
							<div class="col-auto">
								<button type="submit" class="btn btn-success" (click)="cadastrar(ftpForm.value, true)" [disabled]="ftpForm.invalid">Publicar</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</fieldset>
	</div>
	<br>
