<h3>Adicionar Ingredientes</h3>
	<div class="row">
		<div class="col-md-6">
				<select [(ngModel)]="ingrediente" class="form-control" >
						<option [ngValue]="null" disabled selected hidden>Selecione um Ingrediente</option>
						<option *ngFor="let item of ingredientesDisponiveis" [ngValue]="item">
					{{item.nome}}
				</option>
			</select>
		</div>
			<div class="col-md-2">
				<label>Valor/Kg:</label>
				<input [(ngModel)]="custoKg" type="number" step="0.5" class="form-control">
			</div>
			<div class="col-md-2">
				<label>Fator de correção (%)</label>
				<input [(ngModel)]="fatorCorrecao" type="number" value="100" min="0" max="100" class="form-control">
			</div>
			<div class="col-md-2">
				<label>Peso (g)</label>
				<input [(ngModel)]="pesoG" type="number" value="0" step="10" class="form-control">
			</div>
			<div class="col-md-2">
				<button class="btn btn-success" (click)="adicionarIngrediente()">+</button>
			</div>
	</div>
	<div>
	<table>
		<tr>
			<th>Ingrediente</th>
			<th>Peso</th>
			<th>Custo Total</th>
			<th>Fator de<br>Correção</th>
			<th>Ações</th>
		</tr>

		<ng-container *ngFor="let item of receitaIngredientes; let i = index">
			<tr>
				<th>{{item.ingrediente.nome}}</th>
				<th>{{item.pesoG}}g</th>
				<th>R$ {{item.getCustoTotal()}}</th>
				<th>{{item.fatorCorrecao}}%</th>
				<th><i class="material-icons delete"  onmouseover="" style="cursor: pointer;" (click)="removerIngredientePorIndex(i)">delete</i></th>
			</tr>
		</ng-container>
	</table>
	</div>
	<button class="btn btn-success" (click)="criarNovoIngrediente()">Criar Novo Ingrediente</button>
