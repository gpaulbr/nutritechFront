<h3>Adicionar Ingredientes</h3>
	<div class="row">
		<div class="col-md-6">
				<select [(ngModel)]="ingrediente" class="form-control" >
						<option [ngValue]="null" disabled selected hidden>Selecione um Ingrediente</option>
						<option *ngFor="let item of ingredientesDisponiveis" [ngValue]="item">
					{{item.nome}}
				</option>
			</select>
		</div>
			<div class="col-md-2">
				<label>Valor/kg:</label>
				<input [(ngModel)]="custoKg" type="number" class="form-control">
			</div>
			<div class="col-md-2">
				<label>Fator de correção:</label>
				<input type="number" class="form-control">
			</div>
			<div class="col-md-2">
				<label>Peso (g)</label>
				<input [(ngModel)]="pesoG" type="number" class="form-control">
			</div>
			<div class="col-md-2">
				<button class="btn btn-success" (click)="adicionarIngrediente()">+</button>
			</div>	
	</div>
	<div>
	<table>
		<tr>
			<th>Ingrediente</th>
			<th>Peso (g)</th>
			<th>Custo</th>
			<th>Fator de correção</th>
			<th>Ações</th>
		</tr>
			
		<ng-container *ngFor="let item of ingredientes">
			<tr>
				<th>{{item.ingrediente.nome}}</th>
				<th>{{item.pesoG}}</th>
				<th>{{item.custoKg}}</th>
				<th>{{item.fator}}</th>
				<th><i class="material-icons delete"  onmouseover="" style="cursor: pointer;" (click)="removerIngredientePorIndex(i)">delete</i></th>
			</tr>
		</ng-container>	
	</table>
	</div>
	<button class="btn btn-success" (click)="criarNovoIngrediente()">Criar Novo Ingrediente</button>
