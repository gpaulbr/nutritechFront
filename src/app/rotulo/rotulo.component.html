<div class="container" *ngIf="this.ftp !== undefined">
  <fieldset>	
    <div class="divisor content">
      <h2>Rótulo Nutricional</h2>
      <div *ngIf="permitirInputValorPorcao">
        <label> Porção (g): </label>
        <input [(ngModel)]="gramasPorPorcao" type="number" [value]="gramasPorPorcao">
        <button type="number" (click)="componentePorcaoIngrediente.resetar()">Resetar</button>
      </div>
      <app-rotulo-ingredientes
        (outputIngredienteVlrPorcao)="ingredienteValorPorcao"
        [gramasPorPorcao]="gramasPorPorcao"
        [numeroCasasDecimais]="1" 
        [mostrarListaIngredientes]="true">
      </app-rotulo-ingredientes>
      <app-rotulo-ingredientes-atributos>  
        
      </app-rotulo-ingredientes-atributos>
    </div>
  </fieldset>
</div>
