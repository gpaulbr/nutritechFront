<div class="container">
	<fieldset>
	<form [formGroup]="usuarioForm" class="form-horizontal form-container" (ngSubmit)="cadastrarUsuario(usuarioForm.value)" id="formulario">
		<h2>Cadastro de Usuário</h2>
		<div class="divisor">
			<span></span>
		</div>
		<div class="alert alert-danger mar-top-10" role="alert" style="display: none;">
			<span id="textoErro"><strong>Erro!</strong></span>
		</div>
		<div class="form-group mar-top-20">
			<label class="col-md-4 control-label" for="nome">Nome</label>
			<div class="col-md-4">
				<input id="nome" name="nome" [formControl]="usuarioForm.controls['nome']" type="text"
				placeholder="Elaine Silva"  class="form-control input-md" required>
			</div>
		</div>

		<!-- Prepended text-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="email">E-mail</label>
			<div class="col-md-4">
				<input id="email" name="email" [formControl]="usuarioForm.controls['email']" class="form-control" placeholder="email@pucrs.br" type="email">
			</div>
		</div>

		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="matricula">Matrícula</label>
			<div class="col-md-4">
				<input id="matricula" name="matricula" [formControl]="usuarioForm.controls['matricula']"
				type="text" placeholder="10201231" class="form-control input-md" required>
			</div>
		</div>

		<!-- Password input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="senha">Senha</label>
			<div class="col-md-4">
				<input id="senha" name="senha" [formControl]="usuarioForm.controls['senha']"
				type="password" placeholder="" class="form-control input-md" required>
			</div>
			<div class="col-md-2">
				<button class="btn btn-link" id="visualizarSenha"> <i class="glyphicon glyphicon-eye-open" ></i></button>
			</div>
		</div>

		<!-- Password input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="confirmarsenha">Confirmar Senha</label>
			<div class="col-md-4">
				<input id="confirmarsenha" name="confirmarsenha" [ngModelOptions]="{standalone: true}" 
				[(ngModel)]="senhaConfirmacao" type="password" placeholder="" class="form-control input-md" required>
			</div>
		</div>

		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="cpf">CPF</label>
			<div class="col-md-4">
				<input id="cpf" name="cpf" [formControl]="usuarioForm.controls['cpf']" type="text" placeholder="030.225.410.12" class="form-control input-md">
			</div>
		</div>

        <div class="form-group">
            <label class="col-md-4 control-label">Tipo</label>
            <div class="col-md-5">
				<app-radio-button [opcoes]="tiposUsuarios" [nome]="'tipoUsuario'" (emissaoValor)="definirTipoUsuario($event)"></app-radio-button>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="status-1">Status</label>
            <div class="col-md-4">
                <app-radio-button [opcoes]="tiposStatus" [nome]="'tipoStatus'" (emissaoValor)="definirTipoStatus($event)"></app-radio-button>
            </div>
        </div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="confirmar"></label>
			<div class="col-md-8">
				<button id="confirmar" name="confirmar" class="btn btn-success" [disabled]="!usuarioForm.valid">Confirmar</button>
				<button type="reset" id="reset" name="reset" class="btn btn-danger">Limpar</button>
				<button type="reset" id="resetForm" name="resetForm" class="btn btn-danger">Cancelar</button>
			</div>
		</div>
	</form>
	</fieldset>
</div>
<br>
<div class="alert alert-success" role="alert"
     style="display: none; width: 25%; margin-left:37%; text-align: center;">
</div>
<div class="container">
    <div class="panel panel-default panel-container">
        <div class="panel-heading"><h3 class="titulo_lista">Lista de Usuários</h3></div>
        <div class="panel-body">
            <table class="table table-horvered table-striped" id="listaItens">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Matrícula</th>
                    <th>CPF</th>
                    <th>Tipo</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
