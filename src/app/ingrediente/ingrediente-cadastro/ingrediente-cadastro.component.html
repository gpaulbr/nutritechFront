<div class="container container-ingrediente">
	<fieldset>
	<form [formGroup]="ingredienteForm" class="form-horizontal form-container" (ngSubmit)="cadastrarIngrediente(ingredienteForm.value)" id="formulario" novalidate>
		
    <div class="alert alert-danger mar-top-10" role="alert" style="display: none;">
			<span id="textoErro"><strong>Erro!</strong></span>
		</div>
		
		<!-- Nome -->

			<h2>Cadastro de Ingrediente</h2>
	
		<div class="form-group row justify-content-center">
			<label class="col-md-4 control-label campo-obrigatorio" ng-show="" for="nome">Nome</label>
			<div class="col-md-6">
				<input formControlName="nome" type="text"
				  placeholder="Nome do ingrediente..."  class="form-control input-md">
				<app-mensagem-erro [contemErro]="!this.ingredienteForm.controls['nome'].valid && this.ingredienteForm.controls['nome'].dirty"></app-mensagem-erro>
			</div>
		</div>

		
		
		<!-- Origem -->
    <div class="form-group row justify-content-center">
			<label class="col-md-4 control-label campo-obrigatorio" ng-show="" for="origem">Origem</label>
			<div class="col-md-6">
				<input formControlName="origem" type="text"
				  placeholder="Ex: Taco" class="form-control input-md">
				<app-mensagem-erro [contemErro]="!this.ingredienteForm.controls['origem'].valid && this.ingredienteForm.controls['origem'].dirty"></app-mensagem-erro>
			</div>
		</div>

		<!-- Tipo  -->
        <div class="row form-group justify-content-center">
					<label class="col-md-4 control-label campo-obrigatorio" ng-show="" for="origem">Tipo</label>
					<div class="col-md-6">
			<app-radio-button [opcoes]="tiposIngredientes" [nome]="'tipo'" (emissaoValor)="tiposIngredientes($event)" class="input-Radio"></app-radio-button>
					</div>
			</div>
<!-- Saida dos Atributos -->
				<div *ngFor="let ingAtributo of atributos">
					<div class="form-group mar-top-20">
						<label class="col-md-4 control-label campo-obrigatorio">{{ ingAtributo.atributo.nome }}</label>
						<div class="col-md-4">
							<input type="text" (change)="setarValor(ingAtributo.atributo.nome, $event.target.value)"
								placeholder="{{ ingAtributo.atributo.unidade }}" class="form-control input-md">
						</div>
					</div>
				</div>
		

<!-- Limpra ou Confirmar -->
    <div class="but-t form-group">
		<div>			
        <button type="reset" class="btn btn-danger">Limpar</button>
        <button type="submit" class="btn btn-success" [disabled]="ingredienteForm.invalid">Confirmar</button>
			</div>
		</div>


    </form>
  </fieldset>
</div>
