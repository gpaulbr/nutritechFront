<div class="container">
  <div class="panel panel-default panel-container">
      <div class="panel-heading ">
          <h2 class="titulo_lista">Lista de Ingredientes</h2>
      </div>
      <div class="panel-body">
          <table class="display" id="listaItens">
              <thead>
              <tr>
                  <th></th>
                  <th>Id</th>
                  <th>Nome do ingrediente</th>
                  <th>Origem</th>
                  <th>Criador</th>
                  <th>Tipo</th>
                  <th>Ações</th>
              </tr>
              </thead>
              <ng-container *ngFor="let ingrediente of ingredientes">
                  <tr>
                      <td>
                          {{ingrediente.id}}
                      </td>
                      <td>
                        {{ingrediente.nome}}
                    </td>
                    <td>
                        {{ingrediente.origem}}
                    </td>
                    <td>
                        {{ingrediente.criador.nome}}
                    </td>
                    <td>
                        {{ingrediente.tipo}}
                    </td>
                  </tr>
              </ng-container>
          </table>
      </div>
  </div>
</div>
