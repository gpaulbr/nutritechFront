 <div class="container">
	<fieldset>
		<form [formGroup]="atributoForm" (ngSubmit)="salvar()" id="formulario" novalidate>

			<h2>Cadastro de Atributo</h2>
			<div class="divisor">
				<span></span>
			</div>
			<div class="alert alert-danger mar-top-10" role="alert"
				style="display: none;">
				<span id="textoErro"><strong>Erro!</strong></span>
			</div>
			<div class="row form-group" >
				<label class="col-md-3 control-label campo-obrigatorio" ng-show="" for="nome">Nome</label>
				<div class="col-md-4">
					<input formControlName="nome" id="nome" name="nome" class="form-control input-md" type="text" placeholder="Proteina"
						required>
						<app-mensagem-erro class="erro" [contemErro]="!this.atributoForm.controls['nome'].valid && this.atributoForm.controls['nome'].dirty"></app-mensagem-erro>
				</div>
			</div>

			<div class="row form-group">
				<label class="col-md-3 control-label campo-obrigatorio" for="ordem">Ordem</label>
				<div class="col-md-4">
					<input formControlName="ordem" id="ordem" name="ordem" class="form-control" min="1"
						   placeholder="1" type="number" required>
					<app-mensagem-erro [contemErro]="!this.atributoForm.controls['ordem'].valid && this.atributoForm.controls['ordem'].dirty"></app-mensagem-erro>
				</div>
			</div>

			<div class="row form-group">
				<label class="col-md-3 control-label campo-obrigatorio" for="multiplicador">Multiplicador</label>
				<div class="col-md-4">
					<input formControlName="multiplicador" [formControl]="atributoForm.controls['multiplicador']" 
					class="form-control input-md" min="1" placeholder="2" type="number" required>
						<app-mensagem-erro class="erro" [contemErro]="!this.atributoForm.controls['multiplicador'].valid && this.atributoForm.controls['multiplicador'].dirty"></app-mensagem-erro>
				</div>
			</div>

			<div class="row form-group">
				<label class="col-md-3 control-label campo-obrigatorio" for="unidade">Unidade
					de Medida</label>
				<div class="col-md-4">
					<input formControlName="unidade" [formControl]="atributoForm.controls['unidade']"  class="form-control input-md"
						placeholder="g" type="text" required>
						<app-mensagem-erro [contemErro]="!this.atributoForm.controls['unidade'].valid && 
						this.atributoForm.controls['unidade'].dirty"></app-mensagem-erro>
				</div>
			</div>

			<div class="row form-group">
				<label class="col-md-3 control-label campo-obrigatorio">Obrigat√≥rio</label>
			<div id="rabioObr" class="col-md-4">
				<app-radio-button [opcoes]="obrigatorio" [nome]="'obrigatorio'" (emissaoValor)="definirObrigatorio($event)" class="control-radio"></app-radio-button>
			</div>	
			</div>


			<div class="but-t form-group">
				<div>			
			   <!-- <button type="button" (click)="limpar()" class="btn btn-danger">Limpar</button> -->
			   <button type="reset" id="reset" name="reset" class="btn btn-danger">Limpar</button>
			   <!-- <button type="submit" class="btn btn-success" [disabled]="ingredienteForm.invalid">Confirmar</button> -->
			   <button type="submit" id="confirmar" name="confirmar" class="btn btn-success" [disabled]="!atributoForm.valid">Confirmar</button>
				</div>
			</div>
    	</form>
  	</fieldset>
</div>
